<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div">123</div>
</body>
<script>
    window.onload = function() {
        var d = document.getElementById( 'div' );
        d.onclick = function() {
            if( window.XMLHttpRequest ){
                var xttp = new XMLHttpRequest();
            } else {
                xttp = new ActiveObject( 'Mirsoft XMLHTTP' );
            }
            xttp.open( 'GET', './a.json' );
            xttp.send();
            xttp.onreadystatechange = function() {
                if( xttp.readyState === 4 && xttp.status === 200 ) {
                    d.innerHTML = xttp.responseText;
                }
            }
        }
    }
</script>
</html>
